<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <div>
            <p>Имя</p>
            <input tabindex="1" placeholder="Вася" name="username" type="text">
        </div>
        
        <div>
            <p>Фамилия</p>
            <input tabindex="2" placeholder="Прокопенко" name="userpassword" type="password">
        </div>

        <div>
            <p>Ваш номер телефона</p>
            <input tabindex="3" placeholder="+380" name="userphone" type="tel">
        </div>

        <div>
            <p>Укажите ваш пол</p>
            <div>
                <input tabindex="4" name="gender" value="male" type="radio"> Мужской
            </div>
            
            <div>
                <input tabindex="4" name="gender" value="female" type="radio"> Женский
            </div>  
            
            <div>
                <input disabled tabindex="4" name="gender" value="woodenmale" type="radio"> Деревяный
            </div>
            
            <div>
                <input disabled tabindex="4" name="gender" value="metalmale" type="radio"> Металический
            </div>
        </div>

        <div>
            <p>Тип сайта</p>
            
            <div>
                <input  tabindex="5" type="checkbox" name="reklam-site" value="yes"> Рекламный сайт
            </div>

            <div>
                <input tabindex="6" type="checkbox" name="vizit-site" value="yes"> Сайт визитка
            </div>

            <div>
                <input tabindex="7" type="checkbox" name="internet-shop" value="yes"> Интернет магазин
            </div>
        </div>

        <div>
            <p>Дополнительная информация</p>
            <textarea tabindex="8" name="text"></textarea>
        </div>

         <div>
             <p>Прикрепить ваш макет</p>
             <input tabindex="9" type="file" name="document">
         </div>

        <div>
            <p>Разработка дизайна</p>
            <select tabindex="10" name="design">
                <option selected value="notneed">Не требуеться</option>
                <option value="need">Требуеться</option>  
            </select>
        </div>

        <div>
            <p>Отправка заявки</p>
            <button tabindex="11" type="submit">Отправить</button>
            <button tabindex="12" type="menu">Стереть</button>
        </div>


    </form>

    
</body>
</html>
